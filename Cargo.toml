[package]
name = "commonmeta"
version = "0.1.0"
edition = "2021"
authors = ["Front Matter <info@front-matter.io>"]
description = "CommonMeta tools for metadata conversion"
license = "MIT"

[lib]
name = "commonmeta"
path = "src/lib.rs"

[[bin]]
name = "commonmeta"
path = "src/main.rs"

[dependencies]
clap = "4.0"
rand = "0.8"
regex = "1.9"
base32 = "0.4"
lazy_static = "1.5.0"
iso_iec_7064 = "0.1.1"
serde = "1.0.219"
url = "2.5.4"
serde_json = "1.0.140"
reqwest = "0.12.15"
